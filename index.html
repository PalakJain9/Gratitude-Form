        <h1>Good Vibes Form</h1>

        <h3>Tell us something positive that<br>happened to you today.</h3>

        <div class="number-scale">   
            <label for="number">On a scale of 1-10, how good was it</label>
            <br>
            <input type="number" id="number" name="number">
        </div>

            <br>

        <div class="ques"> 
            <p>At what time of day did this happen:</p>

            <div class="time">
                <input type="radio" id="morning" name="daytime">
                <label for="morning">Morning</label>
            </div>
                
            <div class="time">
                <input type="radio" id="afternoon" name="daytime">
                <label for="afternoon">Afternoon</label>
            </div>
                
                <div class="time">
                    <input type="radio" id="evening" name="daytime">
                    <label for="evening">Evening</label>
                </div> 
        </div>

        <br>           
        
        <div class="ques"> 
            <p>What emotions did you experience?
                <br>(Select all that apply)
            </p>

            <input type="checkbox" id="excited" name="emotion">
            <label for="excited">Excited</label>
            <br>
            <input type="checkbox" id="humbled" name="emotion">
            <label for="humbled">Humbled</label>
            <br>
            <input type="checkbox" id="thankful" name="thankful">
            <label for="thankful">Thankful</label>
            <br>
            <input type="checkbox" id="loved" name="emotion">
            <label for="loved">Loved</label>
        </div>

            <br>

        <div class="experience">
            <label for="describe">Please describe your positive experience.</label>
            <br>
            <input type="textarea" id="describe" name="describe" rows="5" cols="50">
        </div>

            <br>
        <div class="submi">
            <input type="submit" value="Submit">
        </div>
        <!--</fieldset> -->
    
    </form>
